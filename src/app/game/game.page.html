<ion-header>
  <ion-toolbar mode="ios" color="primary">
    <ion-buttons slot="start">
      <ion-back-button default-href="/menu" text="Volver"></ion-back-button>
    </ion-buttons>
    <ion-title class="toolbar-title">Juego: Adivina el Número</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="game-container">
    <ion-card mode="ios" class="game-card">
      <ion-card-header class="ion-text-center">
        <ion-card-title>Adivina el Número</ion-card-title>
      </ion-card-header>
      <ion-card-content class="ion-text-center">
        <p>¡Adivina un número entre 1 y 100!</p>
        <ion-item>
          <ion-label position="floating">Tu intento</ion-label>
          <ion-input type="number" placeholder="Introduce un número"></ion-input>
        </ion-item>
        <ion-button expand="block" class="guess-button">Adivinar</ion-button>
        <ion-button color="medium" expand="block" class="reset-button">Reiniciar Juego</ion-button>
      </ion-card-content>
    </ion-card>

    <ion-card mode="ios" class="message-card">
      <ion-card-header class="ion-text-center">
        <ion-card-subtitle>Mensaje</ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </div>
</ion-content>
